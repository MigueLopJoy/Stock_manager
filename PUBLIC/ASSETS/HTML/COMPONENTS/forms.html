<div class="forms-container">

    <div class="menu-container">
        <menu class="forms-menu">
            <ul>
                <li class="menu-btn search-menu-btn">Search</li>
                <li class="menu-btn create-menu-btn">Create</li>
            </ul>
        </menu>
    </div>

    <div class="form-container search-form-container">
        <form class="form search-form">
            <div class="input-group">
                <input type="text" class="productCode" name="productCode" placeholder="Code">
            </div>
            <div class="input-group">
                <input type="text" class="productName" name="productName" placeholder="Name">
            </div>
            <div class="input-group price-range-group">
                <input type="text" class="min-price" name="minPrice" placeholder="Min. Price">
                <input type="text" class="max-price" name="maxPrice" placeholder="Max. Price">
            </div>
            <div class="input-group">
                <input type="submit" value="Search">
            </div>
        </form>
    </div>

    <div class="form-container create-form-container d-none">
        <form class="form create-form">
            <div class="input-group">
                <input type="text" class="productName" name="productName" placeholder="Name" required>
            </div>
            <div class="input-group">
                <input type="text" class="price" name="price" placeholder="Price">
            </div>
            <div class="input-group">
                <input type="text" class="stockUnits" name="stockUnits" placeholder="Stock">
            </div>
            <div class="input-group">
                <input type="submit" value="Create">
            </div>
        </form>
    </div>

</div>
